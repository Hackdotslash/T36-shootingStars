{% load static %}

<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


	
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="static/img/new.png" alt="">
		</div>
		<div class="login-content">
            <form action="/register" method="POST">
                <!--
                <a href="/" class="btn btn-primary mb-5">Go Back</a>
                -->
              
                <img src="static/img/avatar.svg" alt="">
             
                <h2 >Calculate Carbon footprint for your team !</h2>
                <form method="POST" action="">
						{% csrf_token %}


                    <div class="form-group">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
                      </div>

           		   <div class="div">
              
            <label for="projectname">Enter Project Name :</label>
            <br>
            <br>
            <input type="text" name="projectname"  id="projectname" >
           		   </div>
                   </div>
                </div>






                <div class="form-group">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
                      </div>

            <div class="div">
            <label for="teammnumber">Enter Number of Team Members :<br></label>
            <br>
            <br>
            <input type="text" name="teammnumber"  id="teammnumber" >
           		   </div>
                   </div>
                </div>




                  <div class="form-group">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
                      </div>

           		   <div class="div">
            <label for="hours">Enter Total working hours on project :</label>
            <br>
            <br>
            <input type="text" name="hours"  id="hours" >
           		   </div>
                   </div>
                </div>




              


  

        <br>
        <br>
       
          
           
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
         
        </div>
    </div>
</body>

</html>
